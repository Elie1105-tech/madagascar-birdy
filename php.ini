; Configuration de base de PHP
; Fuseau horaire
date.timezone = "Indian/Antananarivo"

; Gestion des erreurs
display_errors = Off
display_startup_errors = Off
error_reporting = E_ALL & ~E_DEPRECATED & ~E_STRICT
log_errors = On
error_log = "logs/php_errors.log"

; Configuration de la mémoire et des limites
memory_limit = 256M
max_execution_time = 300
max_input_time = 300
max_input_vars = 3000
post_max_size = 64M
upload_max_filesize = 10M
max_file_uploads = 20

; Configuration des sessions
session.cookie_httponly = 1
session.cookie_secure = 1
session.use_strict_mode = 1
session.cookie_samesite = "Lax"
session.gc_maxlifetime = 14400
session.cookie_lifetime = 0

; Configuration des cookies
session.cookie_httponly = 1
session.cookie_secure = 1

; Configuration des uploads
file_uploads = On
upload_tmp_dir = "/tmp"
upload_max_filesize = 10M
post_max_size = 12M

; Configuration du cache
opcache.enable=1
opcache.memory_consumption=128
opcache.interned_strings_buffer=8
opcache.max_accelerated_files=10000
opcache.revalidate_freq=60
opcache.fast_shutdown=1
opcache.enable_cli=1

; Configuration des extensions
extension=mysqli
extension=pdo_mysql
extension=gd

; Configuration de la base de données
mysqli.default_socket = "/tmp/mysql.sock"
mysqli.allow_local_infile = On

; Configuration de la mémoire pour les images
gd.jpeg_ignore_warning = 1

; Désactiver l'exposition des informations système
expose_php = Off

; Désactiver les URLs dangereuses
allow_url_fopen = Off
allow_url_include = Off

; Configuration du tampon de sortie
output_buffering = 4096

; Configuration du cache client
session.cache_limiter = "nocache"
session.cache_expire = 180

; Configuration des logs
log_errors_max_len = 1024
ignore_repeated_errors = Off
ignore_repeated_source = Off

